<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Campus Bike UTM, Faculty Alam Bina parking</ion-title>
    </ion-navbar>
    <ion-row>
        <ion-col col-5 text-start>
            <p>Sun, 16 August, 10:00 am</p>
        </ion-col>
        <ion-col col-2 text-center>
            <ion-icon class="zmdi zmdi-arrow-right"></ion-icon>
        </ion-col>
        <ion-col col-5 text-end>
            <p>Monday, 16 August, 10:00 am</p>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content class="bg-color">
    <div class="container">
        <ion-list no-lines no-margin>
            <ion-item *ngFor="let item of bike">
                <ion-row>
                    <ion-col col-8>
                        <h2>Bike {{item.bike_number}}</h2>
                       <br>
                        <h2>Bike id {{item.id}}</h2><br> 
                        <!---- <h5>5 Seater | White</h5>-->
                        <p class="d-flex">
                            <ion-icon class="zmdi zmdi-pin"></ion-icon>
                            Campus Bike UTM, Faculty Alam Bina parking
                        </p>

                        <div class="btn_box d-flex ">
                            <h3 class="without_fuel">{{bike.bike_status}}
                                <span>Available</span>
                            </h3>
                            
                        </div>
                        
                    </ion-col>
                    <ion-col col-4>
                        <div class="car_img">
                            <img src="assets/imgs/Bike_image 1.jpg">
                        </div>
                        <button ion-button no-margin block class="btn" (click)="book_car()">{{'book_now' | translate}}</button>
                    </ion-col>
                </ion-row>
            </ion-item>

           
        </ion-list>
    </div>
</ion-content>

<ion-footer no-border>
    <div class="icon_box d-flex" (click)="filters()">
        <ion-badge item-end>1</ion-badge>
        <ion-icon class="zmdi zmdi-filter-list end"></ion-icon>
    </div>
</ion-footer>
