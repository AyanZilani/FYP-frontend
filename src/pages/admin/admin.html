<ion-header class="theme_header bg-transparent">
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          {{'app_title1' | translate}}<span>{{'app_title2' | translate}}</span>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container">
      <div class="banner">
          <p>{{'banner_text4' | translate}}</p>
      </div>

      <ion-list no-lines>
          <br><br>
          <button ion-button block icon-start class="btn" (click)="add_bike()">{{'Add bikes' | translate}}</button>
          <br><br>
          <button ion-button block icon-start class="btn" (click)="delete_bike()">{{'Delete bikes' | translate}}</button>
          <br><br>
          <button ion-button block icon-start class="btn" (click)="viewReport()">{{'View report' | translate}}</button>
      </ion-list>
  </div>


</ion-content>
