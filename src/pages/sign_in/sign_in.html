<ion-header class="theme_header bg-transparent">
    <ion-navbar>
        <ion-title>
            {{'welcome_to' | translate}}<br>
            {{'app_title1' | translate}}<span>{{'app_title2' | translate}}</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="banner" text-left>
        <img src="assets/imgs/bike rent.png">
    </div>
    <div class="socila_section">
        <p> {{'continue_with_social_account' | translate}}</p>
        <ion-row>
            <ion-col col-6>

                <button ion-button block clear icon-start class="btn facebook">
                    <img src="assets/imgs/fb.png">
                    {{'facebook' | translate}}
                </button>
            </ion-col>
            <ion-col col-6>

                <button ion-button clear block icon-start class="btn google">
                    <img src="assets/imgs/google.png">
                    {{'google' | translate}}</button>
            </ion-col>
        </ion-row>
    </div>

    <div class="form">
        <h2> {{'or_signin_with_your_account' | translate}}</h2>
        <ion-list no-lines>
            <ion-item>
                <ion-label>{{'Email address' | translate}}</ion-label>
                <ion-input type="text" value="" [(ngModel)]="login.user_email"></ion-input>
            </ion-item>
            <ion-item class="password">
                <ion-label class="d-flex">{{'password' | translate}}<span class="end">{{'forgot' | translate}}</span>
                </ion-label>
                <ion-input type="password" value="" [(ngModel)]="login.user_password"></ion-input>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer no-border>
    <ion-row>
        <ion-col col-6 no-padding>
            <button ion-button full clear no-margin class="btn" (click)="sign_up()">{{'sign_up' | translate}}</button>
        </ion-col>
        <ion-col col-6 no-padding>
            <button ion-button no-margin full class="btn" (click)="sign_in()">{{'sign_in_now' | translate}}</button>
        </ion-col>
    </ion-row>
</ion-footer>
