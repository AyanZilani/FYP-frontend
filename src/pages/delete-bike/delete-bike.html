<ion-header class="theme_header bg-transparent">
  <ion-navbar>
      <ion-title>
          {{'welcome_to' | translate}}<br>
          {{'app_title1' | translate}}<span>{{'app_title2' | translate}}</span>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  

  <div class="form">
      <h2> {{'Add Bikes' | translate}}</h2>
      <ion-list no-lines>
          <ion-item>
              <ion-label>{{'Bike Number' | translate}}</ion-label>
              <ion-input type="text" value="" [(ngModel)]="del.id"></ion-input>
          </ion-item>
          <ion-item >
            <br>
             
          </ion-item>
          <button ion-button full clear no-margin class="btn" (click)="del_bike()">{{'Delete Bike' | translate}}</button>
      </ion-list>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-row>

      <ion-col >
          <button ion-button no-margin full class="btn" (click)="backAdmin()">{{'Home' | translate}}</button>
      </ion-col>
  </ion-row>
</ion-footer>
